<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Wiki_RAG_System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simple.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="img/png" sizes="16x16">
</head>
<body>
    <h1>KZSfluxus - Wiki_RAG_System</h1>
    <form method="post">
        <label for="question">Kérdés:</label><br>
        <input type="text" id="question" name="question" value="{{ question }}" size="80"><br><br>
        <button type="submit">Küldés</button>
    </form>
    <hr>

    {% if clean_answer %}
    <article>
        <p>{{ clean_answer.replace('\n', '<br>')|safe }}</p>
    </article>
    {% endif %}
    
</body>
</html>
